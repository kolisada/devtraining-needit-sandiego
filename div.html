<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
</head>
<body>
    <div> <!--div is just a grouping of tags i.e. container (Inline Element) - Inspect the element in web page it will show up like a container which contains paragraph and big in this instance-->
        <p>This is a paragraph</p>
        <big>This is a big</big>
    </div>
</body>
</html>
